<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="wrap">
				<div class="row">
					<h1>Contact form</h1>
					<p>Please fill in all your information and we'll be sending you an order.</p>
					<div class="ddd">
						<div class="cols">
											<span class="name">Your name</span>
											<span class="name">Your email</span>
											<span class="name">Phone *</span>
											<span class="name">Message subject *</span>
											<span class="name">Message *</span>
										</div>
										<div class="cols">
											<div class="cols__items">
												<input type="text" class="fst__name" placeholder="first name">
												<input type="text" class="fst__name"  placeholder="last name">
											</div>
											<div class="cols__items">
												<input type="email " class="email" placeholder="your__mail@mail.com">
											</div>
											<div class="cols__items">
												<input type="text" class="number" placeholder="000">
												<input type="text" class="number" placeholder="000">
												<input type="text" class="number"  placeholder="0000">
											</div>
											<div class="cols__items">
												<input type="text" class="subject">
											</div>
											<div class="cols__items">
												<textarea name=""></textarea>
											</div>
										</div>

									</div>
							<div class="line"></div>
							<a href="" class="submit"><span>submit form</span></a>			
				</div>

			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
